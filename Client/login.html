<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pokemon Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav style="background: linear-gradient(90deg,#ff5e5e 0%,#4fc3dc 100%); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 1.5rem; font-weight: bold;">Pok√©mon Gallery</div>
    <div>
      <a href="register.html" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; cursor: pointer;">Register</a>
    </div>
  </nav>
  
  <div class="container">
    <div class="register-title">Login</div>
    <form class="register-form">
      <div class="search-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="search-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="search-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="add-btn" style="width:100%;margin-top:10px;margin-bottom:20px;">Login</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
